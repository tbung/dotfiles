set-option -g default-shell /bin/zsh

# Enable TrueColor support
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Start window numbering by 1
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set -g set-titles on

# Mouse works as expected
set -g mouse on

set -g status-keys vi
set-window-option -g mode-keys vi

# No delay for escape key press
set -sg escape-time 0

# Refresh status bar more often
set -g status-interval 5


##### Key Bindings

# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Splitting that makes sense
bind v split-window -h
bind s split-window -v

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Reload tmux config
bind r source-file ~/.tmux.conf


#####  THEME

# Show currently played track
tm_music="#[fg=green]â™ª #(playerctl metadata title) - #(playerctl metadata artist)"

set -g status-bg black
set -g status-fg white

# Window tabs style
set -g window-status-current-format "#I #W"
set -g window-status-current-style "fg=blue,bold"
set -g window-status-format "#I #W"
set -g window-status-style "fg=colour244"
set -g status-left-length 40
set -g status-left '#[fg=blue](#S) '
set -g status-right $tm_music
